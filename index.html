<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CALCULATOR</title>
    </head>
    <body>
        <div class="container" id="body-container">
            
            <div id="plastic">
            <div class="calculator-box">
                <div id="screen">
                    <div id="mem"></div>
                    <div id="digit"></div>
                    

                </div>
                <div id="keyboard">
                    <div id="headLine">
                        <div class="btn num" id="0">0</div>
                        <div class="btn headL" id="clear">AC</div>
                    </div>
                    <div id="numbers"></div>
                    <div id="operators">
                        <div class="btn op" id="add">+</div>
                        <div class="btn op" id="sub">-</div>
                        <div class="btn op" id="mult">*</div>
                        <div class="btn op" id="divide">/</div>
                        <div class="btn op" id="dot">.</div>
                        <div class="btn op" id="result">=</div>
                        
                    </div>
                </div>

            </div>

         </div>
        </div>
    </body>

    <style>

html, body{
    width:100%;
    height:100%;

        #body-container{
            display:flex;
            height:100%;
            width:100%;
            justify-content: center;
            align-items: center;
            background-color:rgb(148, 148, 216);
            
            
        }
        #plastic{
            box-shadow:inset 0px 0px 5px 2px rgb(34, 26, 0), inset 0px 0px 10px 20px rgb(143, 110, 4), 1px 1px 10px 2px rgb(78, 57, 0);
            height:710px;
            width:550px;
            background-color: rgb(255, 200, 47);
            border-radius: 10px;
            justify-content: center;
            padding-top: 40px;
            display:flex;
        }
        .calculator-box{
            display:grid;
            grid-template-columns: 400px 100px;
            grid-template-rows: 200px 60px 100px 300px;
            height:600px;
            width:500px;
            background-color: transparent;
           
            
             }
        .plastic:hover{
            box-shadow: 1px 1px 10px 3px rgb(78, 57, 0);
            
        }

        #operators{
            grid-column:2;
            grid-row:2;
            
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows: 100px 100px 100px;
            
            

        }
        #headLine{
            grid-row:1;
            grid-column: 1/3;
            
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: 100px;
        }
        #numbers{
            grid-row:2;
            grid-column: 1;
           
            
            

        }

        #screen{
            
            grid-column: 1 / 3;
            grid-row: 1;
            background-color : rgb(167, 192, 157);
            box-shadow:inset 0px 0px 20px 5px rgb(37, 51, 37) ,inset 0px 0px 100px 2px rgb(72, 95, 45);
            border-radius: 5px;
            margin-left: 10px;
            margin-right:10px;

            color :rgb(37, 51, 37);
            
            display: grid;
            grid-template-columns: width;
            grid-template-rows:height/2 height/2;
            
            
        }

        #mem{
            padding-top: 20px;
            font-size: 50px;
            padding-right:20px;
            font-family: 'Courier New', Courier, monospace;
            text-align: right;
vertical-align: middle;
color:rgb(61, 29, 2);
line-height: 50px; 

        }
        #digit{
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
vertical-align: middle;

line-height: 50px; 
        }
        #keyboard{
           
            grid-column: 1 / 3;
            grid-row: 3/ 5;
            display: grid;
            grid-template-columns: 300px 200px;
            grid-template-rows: 100px 300px;
        }
        .btn{
            background-color:rgb(255, 254, 209);
            border-right: 1px solid rgb(36, 37, 8);
            border-bottom: 1px solid rgb(36, 37, 8) ;
            box-shadow:inset -5px -5px 10px 2px black, inset -5px -20px 5px 3px rgb(88, 57, 31), inset 5px -2px 10px 1px rgb(61, 29, 2), 2px 2px 10px 1px black;
            border-top-left-radius : 20px;
            border-top-right-radius : 5px;
            border-bottom-left-radius : 5px;
            color: rgb(88, 57, 31);
            padding-left: 35px;
            padding-top: 20px;
            font-size: 40px;
            text-shadow: 0px 0px 10px orange;
            

        }
        .btn:hover{
            box-shadow:inset -2px -2px 10px 2px black, inset -5px -15px 5px 3px rgb(88, 57, 31), inset 5px -2px 10px 1px rgb(61, 29, 2), 2px 2px 10px 1px black;
            padding-left: 37px;
            padding-top: 25px;  
        }
        .op{
            background-color:tomato;
        }
        #dot{
            background-color:yellowgreen;
        }
        #result{
            background-color: mediumslateblue;
        }

        #clear{
            padding-left:22px;
            background-color:mediumvioletred;
            grid-column:2/6;
        }
    </style>

    <script>














        let num = [];
        let total;
        
        const numPad = document.querySelector("#numbers");
        const screenyBabe = document.querySelector("#digit");
        const mem = document.querySelector("#mem");

        numPad.style.cssText = "display : grid; grid-template-columns : repeat(3, 100px); grid-template-rows: repeat(3, 100px);";
        let divs = [];

        for(let i = 0; i<9; i++){
            divs.push(handleNumPadBaking(i));
            numPad.append(divs[i]);
        }
        
        

        function handleNumPadBaking(ind){
            
            var bakedPad = document.createElement("div");
            bakedPad.setAttribute("id" , `${ind+1}`);
            bakedPad.setAttribute("class" , `btn num`);
            bakedPad.textContent = `${ind+1}`;
            return bakedPad
        }




        function operate(array){
            //multiply
            
            array = checkLinked(array);
            array = checkComma(array);
            array = checkMultiply(array);
           array = checkDivide(array);
            array = checkAdd(array);
            array = checkSub(array);

            return array
        }

        function checkComma(array){
            let mustRun = 1;
            while(mustRun >= 0){
                mustRun=array.indexOf(".");
                if(mustRun >= 0) {
                    let float = +array[mustRun-1] + "." + +array[mustRun+1];
                    array.splice(mustRun-1, 3, float);

            }
            
        }
        return array
    }

        
        function checkLinked(array){
            
            for(let i = 0; i < array.length; i++){
                let a = array[i];
                
                let b = array[i+1];
                if(isNaN(a) || isNaN(b)){
                    
                }
                else{
                    let linked = `${a}${b}`;
                    array.splice(i, 2, linked);
                
            }
        }
            
            return array
        }
        

        
        function checkMultiply(array){
            let mustRun = 1;
            while(mustRun >= 0){
                mustRun=array.indexOf("*");
                if(mustRun >= 0) {
                    let multiplied = +array[mustRun-1] * +array[mustRun+1];
                    array.splice(mustRun-1, 3, multiplied);

            }
            
        }
        return array
    }

    
    function checkDivide(array){
            let mustRun = 1;
            while(mustRun >= 0){
                mustRun=array.indexOf("/");
                if(mustRun >= 0) {
                    let divided = +array[mustRun-1] / +array[mustRun+1];
                    array.splice(mustRun-1, 3, divided);

            }
            
        }
        return array
    }

    function checkAdd(array){
            let mustRun = 1;
            while(mustRun >= 0){
                mustRun=array.indexOf("+");
                if(mustRun >= 0) {
                    let add = +array[mustRun-1] + +array[mustRun+1];
                    array.splice(mustRun-1, 3, add);

            }
            
        }
        return array
    }

    function checkSub(array){
            let mustRun = 1;
            while(mustRun >= 0){
                mustRun=array.indexOf("-");
                if(mustRun >= 0) {
                    let sub = +array[mustRun-1] - +array[mustRun+1];
                    array.splice(mustRun-1, 3, sub);

            }
            
        }
        return array
    }

        function handleClick(){
            
            const chosenPad = event.target;
            if(chosenPad.textContent == "AC"){
                num = [];
                console.log(num);
                screenyBabe.textContent = "";

            }
            if(chosenPad.getAttribute("class") == "btn num" ||chosenPad.getAttribute("class") == "btn op"){
               
                if(chosenPad.getAttribute("id") != "result"){
                    
                        if(num != []){
                            if(isNaN(num[num.length-1]) && isNaN(chosenPad.textContent)){
                                
                        
                                return
                            }
                        }
                       if(num == [] && isNaN(chosenPad.textContent)){
                            return
                        }
                    num.push(chosenPad.textContent);
                    console.log(num);
                    
                    


                    if(chosenPad.getAttribute("class") == "btn num"){
                        let temp = num;
                        let tempo = checkLinked(temp);
                        tempo = checkComma(tempo);
                        if(isNaN(tempo[tempo.length])){
                    screenyBabe.textContent = tempo[tempo.length-1];
                        }
                    }
                    else{
                    
                        
                    }
                }
               
                else if(chosenPad.getAttribute("id") == "result"){
                    total = operate(num);
                    console.log(total);
                    
                    screenyBabe.textContent = +total;
                }

            }

            mem.textContent = num.join('');
        
        }

        

        document.addEventListener("click", handleClick.bind(event, num, total));
       </script>
</html>
